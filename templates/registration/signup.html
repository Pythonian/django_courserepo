{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}Register for an account{% endblock %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-lg-5 col-md-9 mx-auto">
            <div class="card my-4 border-0 shadow px-2">
                <div class="card-body">
                    <h4 class="mb-4 text-center">Register for an account</h4>
                    <form method="post" action="">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button class="w-100 btn btn-primary" type="submit">Register</button>
                    </form>
                </div>
                <div class="card-footer">
                    <p class="my-3 text-center">
                        <a href="{% url 'login' %}">Login to your account</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
